<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pikachu Valentine</title>
  <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body, html {
      background: #FAFAFA;
      height: 100%;
      font-family: 'Playfair Display', cursive;
    }
    h2 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5em; /* Ajusta el tamaño según tu preferencia */
  color: #452211; /* Color del texto */
  text-align: center; /* Alineación del texto */
    }
    div, ul, span {
      display: block;
      position: absolute;
      margin: auto;
      padding: 0;
      top: 0;
      bottom: 0;
      right: 0;
      left: 0;
    }

    .brown { background-color: #452211; }
    .yellow { background-color: #ffd814; }
    .yellow-dark { background-color: #e0a100; }

    .wrapper {
      height: 450px;
      width: 300px;
    }

    h2 {
      text-transform: uppercase;
      text-align: center;
      font-size: 2em;
      color: #452211;
    }

    .pikachu {
      top: auto;
      height: 65%;
      width: 140px;
    }

    .pikachu::before {
      position: absolute;
      content: '';
      background: rgba(0, 0, 0, 0.15);
      height: 10px;
      width: 90%;
      margin: auto;
      left: 0;
      right: 0;
      bottom: 95px;
      border-radius: 50%;
    }

    .pikachu .head {
      bottom: auto;
      height: 120px;
      width: 120px;
      z-index: 3;
    }

    .pikachu .head .face {
      width: 120px;
      height: 70px;
      top: auto;
      border-radius: 40px 40px 30px 30px;
      z-index: 2;
    }

    .face .eye {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      bottom: auto;
      top: 28px;
      -webkit-animation: blink 4s infinite;
    }

    .eye.left {
      right: auto;
      left: 32px;
    }

    .eye.right {
      left: auto;
      right: 32px;
    }

    .face .mouth {
      text-align: center;
      height: 10px;
    }

    .face .cachete {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      bottom: auto;
      top: 38px;
      background-color: #e64900;
      z-index: 9;
    }

    .cachete.left {
      right: auto;
      left: 10px;
    }

    .cachete.right {
      left: auto;
      right: 10px;
    }

    .pikachu .head .ears {
      width: 20px;
      height: 90px;
      bottom: auto;
      border-radius: 50%;
      overflow: hidden;
      z-index: 1;
    }

    .ears.left {
      right: auto;
      left: 10px;
    }

    .ears.right {
      left: auto;
      right: 10px;
    }

    .ears .ears-inside {
      top: auto;
      height: 70px;
      width: 30px;
      border-radius: 50%;
    }

    .ears.right .ears-inside {
      position: absolute;
      left: -50%;
    }

    .pikachu .body {
      bottom: auto;
      top: 80px;
      height: 105px;
      width: 130px;
      border-radius: 80px 80px 40px 40px;
      overflow: hidden;
      z-index: 2;
    }

    .pikachu .body .paw {
      bottom: auto;
      top: 50px;
      height: 15px;
      width: 30px;
      z-index: 9;
      border-bottom: 1px solid #e0a100;
      border-top: 1px solid #FFFFFF;
    }

    .pikachu .body .paw.left {
      right: auto;
      left: 15px;
      border-radius: 0 50% 50% 0;
    }

    .pikachu .body .paw.right {
      left: auto;
      right: 15px;
      border-radius: 50% 0 0 50%;
    }

    .pikachu .body .heart {
      width: 40px;
      height: 40px;
      bottom: auto;
      top: 10px;
      z-index: 8;
      animation: beat 0.45s infinite;
      -webkit-animation: beat 0.45s infinite;
    }

    .pikachu .body .heart:before,
    .pikachu .body .heart:after {
      position: absolute;
      content: "";
      left: 20px;
      top: 30px;
      width: 50%;
      height: 100%;
      background: #e64900;
      border-radius: 10px 10px 0 0;
      transform: rotate(-45deg);
      transform-origin: 0 100%;
    }

    .pikachu .body .heart:after {
      left: 0px;
      transform: rotate(45deg);
      transform-origin: 100% 100%;
    }

    .pikachu .leg {
      z-index: 1;
      bottom: auto;
      top: 172px;
      height: 20px;
      width: 30px;
    }

    .pikachu .leg.left {
      right: auto;
      left: 20px;
      border-radius: 80px 10px 80px 10px;
    }

    .pikachu .leg.right {
      left: auto;
      right: 20px;
      border-radius: 10px 80px 10px 80px;
    }

    .pikachu .tail {
      z-index: 1;
      height: 40px;
      width: 50px;
      left: auto;
      bottom: auto;
      top: 70px;
      border-radius: 10% 30%;
    }

    .signature {
      position: absolute;
      margin: auto;
      bottom: 0;
      top: auto;
    }

    .signature p {
      text-align: center;
      font-family: Helvetica, Arial, Sans-Serif;
      font-size: 0.85em;
    }

    .signature .much-heart {
      display: inline-block;
      position: relative;
      margin: 0 4px;
      height: 10px;
      width: 10px;
      background: #AC1D3F;
      border-radius: 4px;
      transform: rotate(45deg);
    }

    .signature .much-heart::before,
    .signature .much-heart::after {
      display: block;
      content: '';
      position: absolute;
      margin: auto;
      height: 10px;
      width: 10px;
      border-radius: 5px;
      background: #AC1D3F;
      top: -4px;
    }

    .signature .much-heart::after {
      bottom: 0;
      top: auto;
      left: -4px;
    }

    .signature a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    @-webkit-keyframes blink {
      0% { height: 14px; top: 28px; }
      5% { height: 2px; top: 34px; }
      10% { height: 14px; top: 28px; }
      40% { height: 14px; top: 28px; }
      50% { height: 2px; top: 34px; }
      55% { height: 14px; top: 28px; }
      100% { height: 14px; top: 28px; }
    }

    @keyframes beat {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .button-container {
  position: relative; /* Evita que se superponga con Pikachu */
  display: flex;
  justify-content: center;
  gap: 20px;
  margin-top: 220px; /* Baja los botones debajo de Pikachu */
  z-index: 10; /* Asegura que estén por encima */
}
button {
  background: linear-gradient(145deg, #ffcc00, #e0a100);
  border: none;
  padding: 15px 25px;
  font-size: 18px;
  font-weight: bold;
  color: black; /* Color interno del texto */
  text-shadow: 
    -1px -1px 0 white,  
     1px -1px 0 white,  
    -1px  1px 0 white,  
     1px  1px 0 white; /* Contorno blanco */
  border-radius: 10px;
  box-shadow: 3px 3px 6px #b38a00, -3px -3px 6px #ffd814;
  cursor: pointer;
  transition: transform 0.2s, box-shadow 0.2s;
}

.button-container button:nth-child(1) {
  background: linear-gradient(145deg, #007bff, #0056b3); /* Azul */
}

.button-container button:nth-child(2) {
  background: linear-gradient(145deg, #ff4d4d, #b30000); /* Rojo */
}

button:active {
  transform: translateY(3px);
  box-shadow: inset 3px 3px 6px #b38a00, inset -3px -3px 6px #ffd814;
}

#message {
  position: relative; 
  display: block;
  text-align: center;
  font-size: 18px;
  color: #452211;
  font-weight: bold;
  margin-top: 10px;
  z-index: 10; /* Asegura que el texto se vea correctamente */
}
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>¿Quieres ser mi entrenador/a de amor?</h2>
    <div class="pikachu">
      <div class="head">
        <div class="ears left brown"><div class="ears-inside yellow"></div></div>
        <div class="ears right brown"><div class="ears-inside yellow"></div></div>
        <div class="face yellow">
          <span class="eye left brown"></span>
          <span class="eye right brown"></span>
          <span class="mouth">w</span>
          <span class="cachete left"></span>
          <span class="cachete right"></span>
        </div>
      </div>
      <div class="body yellow">
        <div class="heart"></div>
        <div class="paw left yellow"></div>
        <div class="paw right yellow"></div>
      </div>
      <div class="leg left yellow-dark"></div>
      <div class="leg right yellow-dark"></div>
      <div class="tail yellow-dark"></div>
    </div>
    <div class="button-container">
        <button onclick="showMessage('yes')">Sí</button>
        <button onclick="showMessage('no')">No</button>
      </div>
      <p id="message"></p>    
  </div>
  <div class="signature">
    <p>Hecho con <i class="much-heart"></i> por <a href="https://www.tiktok.com/@teladedico_520?is_from_webapp=1&sender_device=pc">Te lo dedido_520</a></p>
  </div>
  <script>
    function showMessage(answer) {
      const message = document.getElementById('message');
      if (answer === 'yes') {
        message.innerText = 'Mándame una imagen de una Pokebola para yo meterme dentro y pertenecerte';
      } else {
        message.innerText = 'Dime qué me falta para que me aceptes?';
      }
    }
  </script>  
</body>
</html>
